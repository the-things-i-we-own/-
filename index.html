    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            headToBody();
            coverJson('json/cover.json');

            thingsJSON('json/publication.json');
            thingsJSON('json/otobuilding.json');
            thingsJSON('json/nishitemma.json');
            thingsJSON('json/2f.json');
            thingsJSON('json/1f.json');

            readmeMD('README.md', '#readme');
        }, false);
    </script>
</head>

<body>
    <header>
        <h1 id="title">The Things I (We) Own</h1>
        <h2 id="description" onclick="changeMain()">所有するもの を カテゴリー・状態 ごとに 整理して記録する</h2>
        <nav id="org">
            <input id="all" value="all" type="radio" name="org" checked onclick="changeMain()">
            <label for="all" data-txt="ペフが所有するもの（出版物・制作物、所有作品、デジタルコンテンツ、など）">index</label>
            <input id="bought" value="bought" type="radio" name="org">
            <label for="bought" data-txt="購入したもの、外注して制作したもの、など">bought</label>
            <input id="gift" value="gift" type="radio" name="org">
            <label for="gift" data-txt="これまでに関わった人たちから頂いたもの、など">gift</label>
            <input id="free" value="free" type="radio" name="org">
            <label for="free" data-txt="拾ったもの、無料で配布されていたもの、など">free or found</label>
            <input id="made" value="made" type="radio" name="org">
            <label for="made" data-txt="作ったもの、出来たもの、など">made</label>
            <input id="collaborations" value="collaborations" type="radio" name="org">
            <label for="collaborations" data-txt="これまでに関わった人たちと一緒に作ったもの">collaborations</label>
            <input id="other" value="other" type="radio" name="org">
            <label for="other" data-txt="資料や書類など、上記のカテゴリーに当てはまらないもの">other</label>
            <input id="sale" value="sale" type="radio" name="org">
            <label for="sale" data-txt="出版物・関わった人たちの販売物、不要になった売りたいもの、など">$$$ FOR SALE $$$</label>
        </nav>
    </header>
    <main id="cover" onclick="changeMain()">
        <h3 id="readme"></h3>
        <ul id="img"></ul>
    </main>
    <main id="things" hidden>
        <ul id="about"></ul>
    </main>
    <footer>
        <p>
            <span>Author</span> <b id="author"></b><br />
            <span>Email</span> <a id="email"></a>
        </p>
        <p id="lastModified">
            <span>Last Modified</span> <time></time><br />
            <span>Links</span>
            <a href="https://www.are.na/pe-hu/the-things-i-we-own" target="_blank">Are.na</a>
            <a href="https://github.com/the-things-i-we-own" target="_blank">GitHub</a>
        </p>
    </footer>
</body>

</html>
